<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jahaziel Ramos Quiz</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Jahaziel Ramos Quiz</h1>
    </header>
    <div class="container">
      <div id="quiz"></div>
      <div id="controls">
        <button id="previous" class="btn">Previous</button>
        <button id="next" class="btn">Next</button>
        <button id="submit" class="btn">Submit</button>
        <button id="restart" class="btn">Restart Quiz</button>
      </div>
      <div id="results"></div>
      <div id="audio-container">
        <h2>Jahaziels Favorite Song</h2>
        <audio controls>
          <source src="bbb.mp3" type="audio/mpeg" />
          Your browser does not support the audio element.
        </audio>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
